<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Dia dos Namorados</title>
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=81159&format=png&color=000000" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="painel">
        <h1>Feliz dia dos Namorados</h1>

        <img src="https://i.pinimg.com/originals/2d/41/38/2d4138c7c24d21b9d17f66a54ee7ea03.gif" alt="imagem urso">

        <h2>Aceite Sim ou Não</h2>

        <a href="https://www.youtube.com/watch?v=IeBbCAynpkA"><button id="sim">Sim!</button></a> 
        <button onmouseover="fuja()" id="nao">Não!</button>

    </div>

    <script>
        function fuja() {
            var botaoNao = document.getElementById("nao")

            var largutraJanela = window.innerWidth;
            var alturaJanela = window.innerWidth;


            var maxX = largutraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random()* maxY);


            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";
        }
    </script>
</body>
</html>
